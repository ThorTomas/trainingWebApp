<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Training Planner</title>
<link rel="stylesheet" href="../static/css/table.css" />
<link rel="stylesheet" href="../static/css/sidebar.css" />
<script defer src="../static/js/sidebar.js"></script>
<script defer src="../static/js/dashboard.js"></script>
</head>
<body>
<!-- Sidebar -->
<div id="sidebar" class="sidebar">
<div class="sidebar-header">
<button id="sidebarToggle" class="sidebar-toggle">
<span class="bar"></span>
<span class="bar"></span>
<span class="bar"></span>
</button>
<span class="sidebar-title" id="sidebarTitle">Traininger</span>
</div>
<div class="sidebar-profile">
<img id="sidebarProfilePic" src="profile.jpg" alt="Profile" class="sidebar-profile-pic">
<div class="sidebar-profile-info">
<span id="sidebarProfileName">Jméno Příjmení</span>
<div id="sidebarProfileUsername" class="sidebar-profile-username"></div>
</div>
</div>
<nav class="sidebar-nav">
<a href="dashboard.html"><span class="icon">🏠</span> <span class="nav-label">Dashboard</span></a>
<a href="profile.html"><span class="icon">👤</span> <span class="nav-label">Profil</span></a>
</nav>
</div>
<div id="mainContent">
<header>
<h1>Training Planner</h1>
<div class="user-bar">
<span id="userLabel">User: ???</span>
<button onclick="logout()">Logout</button>
</div>
</header>

<section class="controls">
<label for="yearSelect">Year:</label>
<select id="yearSelect"></select>
</section>

<main>
<table id="trainingTable">
<thead>
<tr>
<th>Date<br><span style="font-size:0.7em;color:#888;">(Day)</span></th>
<th></th>
<th>Training Name</th>
<th>Type</th>
<th>Distance (km)</th>
<th>Duration (min)</th>
<th>Parameters</th>
<th>✓</th>
</tr>
</thead>
<tbody></tbody>
</table>
</main>

<!-- Popup pro sloty 2 a 3 -->
<div id="slotPopup" class="slot-popup" style="display:none;">
<div class="slot-popup-content">
<span id="slotPopupClose" class="slot-popup-close">&times;</span>
<h3>Edit slots 2 & 3</h3>
<div id="slotPopupForm"></div>
</div>
</div>
</div>
</body>
</html>
