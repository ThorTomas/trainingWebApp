<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script defer src="../static/js/login.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="identifier">Username / Email:</label><br>
    <input type="text" id="identifier" required placeholder="Enter your username or email"><br><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" required placeholder="Enter your password"><br><br>

    <!-- Forgot password placeholder -->
    <div style="margin-top: 0.5em;">
      <a href="#" style="font-size: 0.9em; color: gray;">Forgot your password?</a>
    </div>

    <br>
    <button type="submit">Login</button>
  </form>

  <!-- Register link -->
  <div style="margin-top: 1em;">
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <p id="loginMessage"></p>

</body>
</html>
